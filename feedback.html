<!DOCTYPE html>  <html lang="pt-BR">  
<head>

  <style>  
    body {  
      background-color: #0e0e0e;  
      font-family: 'Segoe UI', sans-serif;  
      color: #f0f0f0;  
      padding: 20px;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      min-height: 100vh;  
    }  form {  
  background-color: #1a1a1a;  
  padding: 30px;  
  border-radius: 10px;  
  width: 100%;  
  max-width: 500px;  
  box-shadow: 0 0 15px #00ccff33;  
}  

h2 {  
  text-align: center;  
  margin-bottom: 20px;  
  color: #00ccff;  
}  

label {  
  display: block;  
  margin-bottom: 6px;  
  font-weight: 600;  
}  

input[type="text"],  
textarea {  
  width: 100%;  
  padding: 12px;  
  margin-bottom: 20px;  
  border: 1px solid #333;  
  border-radius: 5px;  
  background-color: #222;  
  color: #fff;  
}  

.toggle-buttons {  
  display: flex;  
  justify-content: center;  
  gap: 20px;  
  margin-bottom: 20px;  
}  

.toggle-buttons input[type="radio"] {  
  display: none;  
}  

.toggle-buttons label {  
  padding: 10px 20px;  
  border-radius: 30px;  
  background-color: #333;  
  color: #ccc;  
  cursor: pointer;  
  transition: background 0.3s, color 0.3s;  
  border: 1px solid #444;  
}  

.toggle-buttons input[type="radio"]:checked + label {  
  background-color: #00ccff;  
  color: #000;  
  font-weight: bold;  
  border-color: #00ccff;  
}  

button {  
  width: 100%;  
  padding: 12px;  
  background-color: #00ccff;  
  border: none;  
  color: #000;  
  font-weight: bold;  
  border-radius: 5px;  
  cursor: pointer;  
  transition: background 0.3s;  
}  

button:hover {  
  background-color: #00b8e6;  
}  

@media (max-width: 480px) {  
  form {  
    padding: 20px;  
  }  

  .toggle-buttons {  
    flex-direction: column;  
    gap: 10px;  
  }  
}

  </style>  
</head>

</html>
