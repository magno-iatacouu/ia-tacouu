<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - IA.TACOUU</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .main-content {
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background: #00ccff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00b8e6;
    }
    a {
      color: #00ccff;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>Deixe seu Feedback</h1>
    <form action="https://formspree.io/f/meokdrrj" method="POST">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Seu email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit">Enviar Feedback</button>
    </form>

    <p style="margin-top: 40px;">
      <a href="/ia-tacouu/index.html">‚Üê Voltar para a Central</a>
    </p>
  </div>

</body>
</html>
